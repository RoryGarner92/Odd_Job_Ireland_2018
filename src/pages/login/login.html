<ion-content class="background">
    <ion-card>
        <ion-card-header>
            LOGIN
        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
                <button ion-button full (click)="login(user)">Login</button>
                <button ion-button full color="dark" (click)="register()">Register Account </button>
            </ion-list>

            <!-- removed from iteration -->
            <b>OR</b>
            <ion-row>
                <ion-col>
                    <button (click)="facebookLogin()" ion-button icon-left block>
          <ion-icon name="logo-facebook"></ion-icon>
          <div>login with facebook</div>
        </button>
                </ion-col>
                <ion-col>
                    <button (click)="googleLogin()" ion-button icon-left color="danger" block>
          <ion-icon name="logo-google"></ion-icon>
          <div>login with Google</div>
        </button>
                </ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>
</ion-content>
