<ion-content class="background">
    <ion-card>
        <ion-card-header>
            <h1>Register an Account</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines>
                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Confirm Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
                </ion-item>
                <!-- <ion-item>
            <p>Forgot Password ? <a>Get Your password</a></p>
          </ion-item> -->
                <!-- <button ion-button outline block color="danger">Login</button> -->

                <p>Please make sure you are register an account using a valid email address</p>
                <button ion-button full (click)="registerAccount(user)">Register</button>
            </ion-list>


        </ion-card-content>
    </ion-card>
</ion-content>
